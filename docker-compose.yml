version: '3.8'

services:
  #---------------------------------------------------------------------------------------------------------------------
  postgres:
    image: "postgres"
    #container_name: "postgres"
    hostname: "postgres"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: "/data/postgres"
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: "postgres"
        target: "/data/postgres"
    networks:
      - "network.local"
    restart: unless-stopped
  #---------------------------------------------------------------------------------------------------------------------
  redis:
    image: "redis:alpine"
    #container_name: "redis"
    ports:
      - "6379:6379"
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - "network.local"
    restart: unless-stopped
  #---------------------------------------------------------------------------------------------------------------------
  mongo:
    image: mongo:latest
    #container_name: mongo
    hostname: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    volumes:
      - type: volume
        source: "mongo-data"
        target: "/data/db"
      - type: volume
        source: "mongo-config"
        target: "/data/configdb"
    networks:
      - "network.local"
  #---------------------------------------------------------------------------------------------------------------------
  mongo-express:
    image: mongo-express:latest
    #container_name: mongo-express
    hostname: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
    ports:
      - 8081:8081
    networks:
      - "network.local"
    depends_on:
      - mongo
    links:
      - mongo
    restart: unless-stopped
#-----------------------------------------------------------------------------------------------------------------------
networks:
  network.local:
    name: "network.local"
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16
#---------------------------------------------------------------------------------------------------------------------
volumes:
  postgres:
    name: "postgres"
  mongo-data:
    name: "mongo-data"
  mongo-config:
    name: "mongo-config"
