version: '3.8'

services:
  #---------------------------------------------------------------------------------------------------------------------
  postgres:
    image: "postgres"
    #container_name: "postgres"
    hostname: "postgres"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: "/data/postgres"
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: "postgres"
        target: "/data/postgres"
    networks:
      - "network.local"
    restart: unless-stopped
  #---------------------------------------------------------------------------------------------------------------------
  redis:
    image: "redis:alpine"
    #container_name: "redis"
    ports:
      - "6379:6379"
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - "network.local"
    restart: unless-stopped
#-----------------------------------------------------------------------------------------------------------------------
networks:
  network.local:
    name: "network.local"
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16
#---------------------------------------------------------------------------------------------------------------------
volumes:
  postgres:
    name: "postgres"
